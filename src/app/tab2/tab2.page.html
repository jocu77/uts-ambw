<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Your Notes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <p>
    Judul Note :
    {{note.nama}}<br/>
    <br/>
    Isi Note :
    {{note.isi}}<br/><br/>
    Tanggal Note :
    {{note.tanggal}}<br/><br/>
  </p>
  <ion-button size="small" color="tertiary">Delete</ion-button>
</ion-content>
